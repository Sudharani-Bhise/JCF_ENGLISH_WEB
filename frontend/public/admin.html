<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JCF Institute - Admin Portal</title>
    <script async src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-[#0f0c29] via-[#302b63] to-[#24243e] min-h-screen flex items-center justify-center">
    <div class="w-full max-w-md">
        <div class="bg-white/10 backdrop-blur-md rounded-2xl p-8 border border-white/20">
            <h1 class="text-3xl font-bold text-center text-white mb-2">JCF Institute</h1>
            <h2 class="text-xl font-semibold text-center text-pink-400 mb-8">Admin Portal</h2>
            
            <form id="adminForm" class="space-y-6">
                <div>
                    <label class="block text-gray-200 font-medium mb-2">Email</label>
                    <input type="email" id="email" required placeholder="your@email.com" 
                        class="w-full px-4 py-3 rounded-lg bg-white/20 border border-white/30 text-white placeholder-gray-400 focus:outline-none focus:border-pink-400">
                </div>
                
                <div>
                    <label class="block text-gray-200 font-medium mb-2">Password</label>
                    <input type="password" id="password" required placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢"
                        class="w-full px-4 py-3 rounded-lg bg-white/20 border border-white/30 text-white placeholder-gray-400 focus:outline-none focus:border-pink-400">
                </div>
                
                <button type="submit" class="w-full py-3 rounded-lg bg-gradient-to-r from-pink-500 to-orange-500 text-white font-semibold hover:opacity-90 transition">
                    üîê Admin Login
                </button>
            </form>
            
            <p class="text-center text-gray-300 text-sm mt-6">
                üîí This is for authorized admin only
            </p>
        </div>
    </div>

    <script>
        document.getElementById('adminForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            try {
                const response = await fetch('https://jcf-english-backend.onrender.com/api/admin/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });
                
                const data = await response.json();
                
                if (response.ok && data.token) {
                    localStorage.setItem('adminToken', data.token);
                    localStorage.setItem('adminUser', JSON.stringify(data.user));
                    window.location.href = 'https://jcf-english-web.vercel.app/admin';
                } else {
                    alert('‚ùå Invalid credentials: ' + (data.message || 'Login failed'));
                }
            } catch (error) {
                alert('‚ùå Connection error: ' + error.message);
            }
        });
    </script>
</body>
</html>
